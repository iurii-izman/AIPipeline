name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy'
        required: false
        default: 'main'
      confirm_production:
        description: 'Type DEPLOY to confirm production deployment'
        required: true
        default: 'DEPLOY'
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || vars.AUTO_DEPLOY_PRODUCTION == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: [validate]
    if: >-
      ${{
        (github.event_name == 'workflow_dispatch' && inputs.confirm_production == 'DEPLOY') ||
        (github.event_name == 'push' && vars.AUTO_DEPLOY_PRODUCTION == 'true')
      }}
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
      - name: Resolve deploy metadata
        id: meta
        run: |
          echo "ref_name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
      - name: Deploy via webhook (if configured)
        env:
          DEPLOY_WEBHOOK_PRODUCTION: ${{ secrets.DEPLOY_WEBHOOK_PRODUCTION }}
          DEPLOY_WEBHOOK_TOKEN_PRODUCTION: ${{ secrets.DEPLOY_WEBHOOK_TOKEN_PRODUCTION }}
        run: |
          if [[ -z "$DEPLOY_WEBHOOK_PRODUCTION" ]]; then
            echo "DEPLOY_WEBHOOK_PRODUCTION is not configured. Dry-run mode."
            exit 0
          fi
          PAYLOAD=$(cat <<JSON
          {
            "environment":"production",
            "repository":"${{ github.repository }}",
            "ref":"${{ steps.meta.outputs.ref_name }}",
            "sha":"${{ github.sha }}",
            "actor":"${{ github.actor }}",
            "run_url":"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          JSON
          )
          curl -fsSL --retry 3 --retry-all-errors --retry-delay 5 --connect-timeout 10 --max-time 30 -X POST "$DEPLOY_WEBHOOK_PRODUCTION" \
            -H "Content-Type: application/json" \
            ${DEPLOY_WEBHOOK_TOKEN_PRODUCTION:+-H "Authorization: Bearer $DEPLOY_WEBHOOK_TOKEN_PRODUCTION"} \
            -d "$PAYLOAD"
      - name: Deployment summary
        env:
          DEPLOY_WEBHOOK_PRODUCTION: ${{ secrets.DEPLOY_WEBHOOK_PRODUCTION }}
        run: |
          {
            echo "### Production deploy"
            echo "- Ref: \`${{ steps.meta.outputs.ref_name }}\`"
            echo "- SHA: \`${{ steps.meta.outputs.sha_short }}\`"
            if [[ -n "$DEPLOY_WEBHOOK_PRODUCTION" ]]; then
              echo "- Mode: webhook deploy executed"
            else
              echo "- Mode: dry-run (DEPLOY_WEBHOOK_PRODUCTION not configured)"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
